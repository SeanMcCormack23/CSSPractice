<body>
    <h2>Pseudo Classes</h2>

    <div class="wrap">
      <a href="https://github.com/SeanMcCormack23">GitHub</a>
      <a href="https://codingbat.com/java">CodingBatJava</a>

    </div>
    <div class="wrap">
      <p>Try entering a number outside the range 3-5</p>
      <input type="number" min="3" max="5" value="4">
    </div>
    <div class="wrap">
      <p>Inline block</p>
      <p>Inline block</p>
    </div>
    <div class="below">
      <p>not inline block</p>
    </div>
