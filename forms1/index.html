<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">

  <title>Forms</title>
</head>

<body>
  <h2>Different kinds of forms</h2>

  <label for="fName">This is a form</label>
  <input type="text" name="fName" placeholder="Enter your first name....">

  <label for="lName">Enter your surname here etc...</label>
  <input type="text" name="lName" placeholder="Last name..">

  <label for="focus">See what happens when we focus on this form.</label>
  <input type="number" name="focus" placeholder="click here...">
  <p>We can only enter numbers to this form as it is type="numbers"</p>

  <input type="text" name="focus2" placeholder="">

  <input type="text" name="icon" placeholder="Search...">

  
</body>

</html>
