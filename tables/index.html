<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">

  <title>Tables</title>
</head>
<body>
  <h2>Mess around with tables</h2>

  <div id="wrap">
    <table id="info">
      <tr>
      <th>Products</th>
      <th>Sales</th>
      <th>Income</th>
      </tr>
      <tr>
        <td>Football</td>
        <td>1000</td>
        <td>3000</td>
      </tr>
      <tr>
        <td>Computer chips</td>
        <td>4000</td>
        <td>8500000</td>
      </tr>
    </table>

    <table id="niceTable">
      <tr>
        <th>Team</th>
        <th>Games</th>
        <th>Points</th>
      </tr>
      <tr>
        <td>Man United</td>
        <td>18</td>
        <td>56</td>
      </tr>
      <tr>
      <td>Man City</td>
        <td>19</td>
        <td>67</td>
      </tr>
      <tr>
        <td>Liverpool</td>
          <td>17</td>
          <td>70</td>
        </tr>
        <tr>
          <td>West Ham</td>
            <td>18</td>
            <td>65</td>
          </tr>
    </table>
  </div>
</body>
</html>
