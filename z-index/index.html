<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Z-Index</title>
</head>
<body>
  <h2>Demonstrating the Z-Index</h2> 
  <p>It is important to remember to use the position: relative on the container and position: absolute on each element within the container </p>

  <div id="wrap">
    <div class="blackBox">
      Black Box
    </div>
    <div class="greenBox">
      Green Box
    </div>
    <div class="greyBox">
      Grey Box
    </div>

    </div>
</body>
