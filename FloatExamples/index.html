<!DOCTYPE html>
<html lang="en">

<head>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Float Examples</title>
</head>

<body>
  <h2>Float in action</h2>
  <div class="imgContainer">
    <img src="forest.png" alt="err">
  </div>
  <div class="imgContainer">
    <img src="mtn.png" alt="err">
  </div>
  <div class="imgContainer">
    <img src="italy.png" alt="err">
  </div>

  <div class="size" id="box1">
    Box 1
  </div>
  <div class="size" id="box2">
    Box 2
  </div>
  <div class="size" id="box3">
    Box 3
  </div>
  <div class="size" id="box4">
    Box 4
  </div>
  <div class="size" id="box5">
    Box 5
  </div>

  <h2>Creating a simple navBar with icons using float</h2>

  
  <div class="nav" id="info">
    <i class="material-icons">info</i>
  </div>

  <div class="nav" id="home">
    <i class="material-icons">home</i>
  </div>

  <div class="nav" id="fingerprint">
  <i class="material-icons">fingerprint</i>
  <p id="print">Scan Fingerprint</p>
  </div>

  <div class="nav" id="favorite_border">
    <i class="material-icons">favorite_border</i>
    </div>

    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#account">Cart</a></li>
      <li><a href="#account">Account</a></li>
    </ul>



  
</body>

</html>
