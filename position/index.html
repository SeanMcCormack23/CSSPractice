<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">

  <title>Position</title>

</head>
<body>
  

  <div id="wrap">
    <div id="container">
      <h2>Position: relative, absolute, fixed, sticky & static</h2>
      <h3>Display text over an image in multiple locations</h3>
    </div>

    <img class="size" src="sea.png" alt="broke">

    <div class="textArea" id="topRight">We moved this using position: abolute</div>

    <div class="textArea" id="centre">This one is in the centre</div>

    <div class="textArea" id="bottomLeft">Bottom left</div>

    <div class="textArea" id="middleRight">We can use as many elements as we like</div>



  </div>
