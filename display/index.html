<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">

  <title>Display</title>
</head>
<body>
  <h2>Display</h2>

  <div id="demo1">
    A block level element, uses all the width available.
  </div>

  <p>I can choose to include <span>a "span" level element </span> which only takes up as much space as necessary.</p>

  <button class="a">This can be hidden! Click to try...</button>
  <button class="b">This is a visible button! The other button is hidden.</button>

  <div id="wrap">
    <div class="box" id="boxLeft"></div>
    <div class="box" id="boxRight"></div>
  </div>
  
</body>
</html>
