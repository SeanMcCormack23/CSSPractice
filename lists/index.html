<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">

  <title>Lists</title>
</head>
<body>
  <h2>Demoing Lists</h2>
  <div id="wrap">
    <ul>
      <li>Obama</li>
      <li>Clinton</li>
      <li>Bush</li>
    </ul>

    <ul class="b">
      <li>Doritos</li>
      <li>Mighty Munch</li>
      <li>Skips</li>
    </ul>

    <ol class="c">
      <li>Plane</li>
      <li>Car</li>
      <li>Boat</li>
      <li>Horse</li>
    </ol>

    <ul class="d">
      <li class="one">Panda ---------------- The inside tag alows us to have the image within the area of the "list"</li>
      <li class="two">Dog</li>
      <li class="three">Cat</li>
      <li class="four">Rabbit</li>
    </ul>


  </div>
  
</body>
</html>
