<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">

  <title>Dropdown Menus</title>
</head>

<body>
  <h2>Creating dropdown menus</h2>

    <p>Hover over the text below to see a hoverable dropdown menu.</p>
<div>
  <!-- this div allows separation -->
    <div class="dropdown">
      HOVER HERE!
      <div class="dropdown-content">
        <ul>
          <li>Link 1</li>
          <li>Link 2</li>
          <li>Link 3</li>
        </ul>
      </div>
    </div>
  </div> 

  <div>
    <div class="drop">
      <button class="dropBTN">Want to see a dropdown menu</button>
      <div class="dropdownContent">
        <a href="#">Link A</a>
        <a href="#">Link B</a>
        <a href="#">Link C</a>
      </div>
    </div>
  </div>

  <p id="lB">

  

  <div>
    <div class="drop" id="leftDropdown">
      <button class="dropBTN">Want to see a dropdown menu</button>
      <div class="dropdownContent">
        <a href="#">Link A</a>
        <a href="#">Link B</a>
        <a href="#">Link C</a>
      </div>
    </div>
  </div>
  <p id="one"><-----These dropdown menus are positoned using float!--------->
  <div>
    <div class="drop" id="rightDropdown">
      <button class="dropBTN">Want to see a dropdown menu</button>
      <div class="dropdownContent">
        <a href="#">Link A</a>
        <a href="#">Link B</a>
        <a href="#">Link C</a>
      </div>
    </div>
  </div>
</body>

</html>
