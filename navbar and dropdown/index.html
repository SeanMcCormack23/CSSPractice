<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Navbars & Dropdown Menus</title>
</head>
<body>
  <h2>Incorporating navbars and dropdown menus.</h2>

  <ul>
    <li><a href="#">Home</a></li>
    <li><a href="#">Shop</a></li>
    <li class="dropdown">
      <a href="#" class="dropBtn">Owners</a>
      <div class="dropdown-content">
        <a href="#">Sean</a>
        <a href="#">Mick</a>
        <a href="#">John</a>
      </div>
  </ul>


</body>
</html>
